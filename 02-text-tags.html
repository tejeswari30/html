<!-- 
File: 02-text-tags.html
Purpose: Demonstrates basic text formatting tags in HTML
-->

<!DOCTYPE html>
<html>
<head>
  <title>Text Tags</title>
</head>
<body>

  <h1>This is H1 Heading</h1>
  <h2>This is H2 Heading</h2>
  <h3>This is H3 Heading</h3>

  <p>This is a paragraph of text.</p>

  <b>Bold Text</b>
  <br>
  <i>Italic Text</i>
  <br>
  <u>Underlined Text</u>

</body>
</html>
