<!-- 
File: 05-tables.html
Purpose: Demonstrates basic table structure in HTML
-->

<!DOCTYPE html>
<html>
<head>
  <title>HTML Tables</title>
</head>
<body>

  <h2>Student Marks Table</h2>

  <table border="1">
    <tr>
      <th>Name</th>
      <th>Subject</th>
      <th>Marks</th>
    </tr>

    <tr>
      <td>Alice</td>
      <td>HTML</td>
      <td>90</td>
    </tr>

    <tr>
      <td>Bob</td>
      <td>CSS</td>
      <td>85</td>
    </tr>
  </table>

</body>
</html>
