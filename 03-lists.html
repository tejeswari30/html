<!-- 
File: 03-lists.html
Purpose: Demonstrates ordered and unordered lists in HTML
-->

<!DOCTYPE html>
<html>
<head>
  <title>HTML Lists</title>
</head>
<body>

  <h2>Unordered List</h2>
  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
  </ul>

  <h2>Ordered List</h2>
  <ol>
    <li>Learn HTML</li>
    <li>Learn CSS</li>
    <li>Learn JavaScript</li>
  </ol>

</body>
</html>
